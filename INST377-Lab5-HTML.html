<html>
<head>
  <title>Currency Converter</title>
  <script defer src="INST377-Lab5-JavaScript.js"></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <form id="currency-form">
    <label for="from-currency">From Currency:</label>
    <select id="from-currency" required></select><br>

    <label for="to-currency">To Currency:</label>
    <select id="to-currency" required></select><br>

    <label for="amount">Number to Convert:</label>
    <input type="number" id="amount" required placeholder="Enter amount"><br>

    <button type="submit">Convert</button>
  </form>

  <h2 id="result"></h2>

  <script src="INST377-Lab5-JavaScript.js"></script>
</body>
</html>
